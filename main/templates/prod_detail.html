{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Chill Kicks</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-900 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" 
         class="inline-flex items-center text-gray-400 hover:text-gray-200 font-medium transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-gray-800 rounded-lg border border-gray-700 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-green-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-400 mt-3">Loading product details...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-gray-800 rounded-lg border border-gray-700 p-12 text-center hidden">
      <div class="text-red-500 text-5xl mb-3">⚠️</div>
      <h3 class="text-lg font-medium text-white mb-2">Failed to load product</h3>
      <p class="text-gray-400">Please try again later.</p>
    </div>

    <!-- Product Detail -->
    <article id="product-content" class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden hidden">
      
      <!-- Header -->
      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>
        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-white leading-tight mb-4"></h1>
        <div class="flex flex-wrap items-center text-sm text-gray-400 gap-4">
          <time id="product-date"></time>
          <span id="product-views"></span>
        </div>
      </div>

      <!-- Product Image -->
      <div id="product-image-container" class="px-6 sm:px-8 hidden">
        <div class="aspect-[16/9]">
          <img id="product-image" src="" alt="" class="w-full h-full object-cover rounded-lg">
        </div>
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-invert prose-lg max-w-none">
          <div id="product-description" class="text-gray-300 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
        <div class="mt-6">
          <p id="product-price" class="text-2xl font-bold text-green-400"></p>
        </div>
      </div>

      <!-- Seller Info -->
      <div class="border-t border-gray-700 p-6 sm:p-8 bg-gray-800">
        <div class="flex items-center space-x-3">
          <img src="{% static 'img/default-avatar.png' %}" alt="Seller avatar" class="w-10 h-10 rounded-full">
          <div>
            <p id="product-seller" class="font-medium text-white"></p>
            <p class="text-sm text-gray-400">Seller</p>
          </div>
        </div>
      </div>
    </article>

  </div>
</div>

<!-- AJAX Script -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const PRODUCT_ID = "{{ product.id }}";
  const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace(
    "00000000-0000-0000-0000-000000000000",
    PRODUCT_ID
  );

  const loading = document.getElementById("loading-state");
  const error = document.getElementById("error-state");
  const content = document.getElementById("product-content");

  function showState(state) {
    loading.classList.toggle("hidden", state !== "loading");
    error.classList.toggle("hidden", state !== "error");
    content.classList.toggle("hidden", state !== "ready");
  }

  function renderProduct(product) {
    // Title
    document.getElementById("product-name").textContent = product.name;
    document.title = `${product.name} - Chill Kicks`;

    // Description & price
    document.getElementById("product-description").textContent = product.description;
    document.getElementById("product-price").textContent = `Rp${product.price.toLocaleString("id-ID")}`;

    // Seller info
    document.getElementById("product-seller").textContent = product.user_username || "Admin Chill Kicks";

    // Date
    document.getElementById("product-date").textContent = product.release_date
      ? `Released on ${new Date(product.release_date).toLocaleDateString("id-ID")}`
      : "Release date not available";

    // Image
    if (product.thumbnail) {
      const img = document.getElementById("product-image");
      img.src = product.thumbnail;
      img.alt = product.name;
      document.getElementById("product-image-container").classList.remove("hidden");
    }

    // Badges
    const badges = document.getElementById("badges-container");
    badges.innerHTML = "";

    const cat = document.createElement("span");
    cat.className = "inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white";
    cat.textContent = product.category;
    badges.appendChild(cat);

    if (product.is_featured) {
      const feat = document.createElement("span");
      feat.className = "inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-500 text-gray-900";
      feat.textContent = "Featured";
      badges.appendChild(feat);
    }

    if (product.reviews > 50) {
      const hot = document.createElement("span");
      hot.className = "inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-600 text-white";
      hot.textContent = "Popular";
      badges.appendChild(hot);
    }

    showState("ready");
  }

  try {
    showState("loading");
    const response = await fetch(PRODUCT_DETAIL_ENDPOINT);
    if (!response.ok) throw new Error("Failed to fetch product data");

    const data = await response.json();
    renderProduct(data);
  } catch (err) {
    console.error(err);
    showState("error");
  }
});
</script>
{% endblock content %}
