<!-- Product Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-70">
  <div id="crudModalContent" 
       class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform scale-95 opacity-0 transition-all duration-200">

    <!-- Header -->
    <div class="text-center p-6 border-b border-gray-700">
      <h3 class="text-2xl font-bold text-white">Add New Product</h3>
      <p class="mt-2 text-gray-400 text-sm">Share your latest kicks with Chill Kicks community</p>
    </div>

    <!-- Body -->
    <div class="px-6 py-6">
      <form id="productForm" class="space-y-5">
        <!-- Product Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Product Name</label>
          <input type="text" id="name" name="name"
                 class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                 placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-300 mb-2">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0"
                 class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                 placeholder="e.g. 250000" required>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
          <textarea id="description" name="description" rows="4"
                    class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                    placeholder="Describe your product..." required></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Category</label>
          <select id="category" name="category"
                  class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
            <option value="">Choose category</option>
            <option value="sepak_bola">Sepak Bola</option>
            <option value="jersey">Jersey</option>
            <option value="sepatu">Sepatu</option>
            <option value="pelindung">Pelindung</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-300 mb-2">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                 placeholder="https://example.com/image.jpg" required>
        </div>

        <!-- Brand -->
        <div>
          <label for="brand" class="block text-sm font-medium text-gray-300 mb-2">Brand</label>
          <input type="text" id="brand" name="brand"
                class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                placeholder="e.g. Nike" required>
        </div>

        <!-- Size -->
        <div>
          <label for="size" class="block text-sm font-medium text-gray-300 mb-2">Size</label>
          <input type="text" id="size" name="size"
                class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                placeholder="e.g. 42" required>
        </div>

        <!-- Color -->
        <div>
          <label for="color" class="block text-sm font-medium text-gray-300 mb-2">Color</label>
          <input type="text" id="color" name="color"
                class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                placeholder="e.g. White/Black" required>
        </div>


        <!-- Featured -->
        <div class="flex items-center space-x-2">
          <input id="is_featured" name="is_featured" type="checkbox"
                 class="h-4 w-4 text-green-600 border-gray-600 rounded bg-gray-700 focus:ring-green-500">
          <label for="is_featured" class="text-sm text-gray-300">Mark as Featured</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700">
      <button type="button"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors text-center"
              onclick="hideModal()">
        Cancel
      </button>
      <button type="submit" id="submitProduct" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">
        Save Product
      </button>
    </div>
  </div>
</div>

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault(); // cegah reload halaman

  const formData = new FormData(this);
  try {
    const response = await fetch("{% url 'main:add_product_ajax' %}", {
      method: "POST",
      headers: { "X-CSRFToken": getCookie("csrftoken") },
      body: formData,
    });

    if (response.ok) {
      document.getElementById("productForm").reset();
      hideModal();
      showToast("✅ Product added successfully!", "", "success");
      document.dispatchEvent(new CustomEvent("productAdded"));
    } else {
      showToast("❌ Failed to add product", "", "error");
    }
  } catch (error) {
    console.error(error);
    showToast("⚠️ Something went wrong.", "", "error");
  }
});

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
</script>
